{% extends 'base.html' %} {% load static tailwind_tags %} {% block content %}
{% load i18n %}
<div class="text-center space-y-4 my-5">
  <h1 class="text-2xl">
      {% trans 'Your vocabular is' %}
    <span class="font-bold text-blue-600">{{ vocabular }}</span>
  </h1>
  <form action="{% url 'polls:index' %}" method="post">
    {% csrf_token %}
    <button
      type="submit"
      name="response"
      class="inline-block bg-green-500 text-white py-2 px-4 rounded-full hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 active:bg-green-700"
    >{% trans 'Reset' %}</button>
  </form>
</div>
{% endblock content %}
