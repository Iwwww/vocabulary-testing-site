{% load static tailwind_tags %}
<!doctype html>
<html lang="en">
  <head>
    <title>Vocabulariy</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% tailwind_css %}
    <style>
      body {
        font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
    </style>
  </head>

  <body
    class="flex flex-col min-h-screen bg-gray-50 leading-normal tracking-normal"
  >
    <nav class="bg-gray-800 text-white">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="{% url 'polls:index' %}"
          class="flex items-center space-x-3 rtl:space-x-reverse mr-4"
        >
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >Вокабулярий</span
          >
        </a>
        <button
          id="menu-toggle"
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            id="ul-links-header"
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 bg-gray-800 border-gray-700 max-md:space-y-2"
          >
            <li>
              <a
                href="{% url 'polls:index' %}"
                class="{% if current_page == 'home' %} max-md:bg-blue-700 md:text-blue-500 {% else %} hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:hover:text-blue-500 hover:bg-gray-700 hover:text-white md:hover:bg-transparent{% endif %} block py-2 px-3 text-gray-900 rounded md:border-0 md:p-0 text-white"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="{% url 'polls:about' %}"
                class="{% if current_page == 'about' %} max-md:bg-blue-700 md:text-blue-500 {% else %} hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:hover:text-blue-500 hover:bg-gray-700 hover:text-white md:hover:bg-transparent{% endif %} block py-2 px-3 text-gray-900 rounded md:border-0 md:p-0 text-white"
                >About</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var menuToggle = document.getElementById("menu-toggle");
        var navbar = document.getElementById("navbar-default");

        menuToggle.addEventListener("click", function () {
          var expanded =
            navbar.getAttribute("aria-expanded") === "true" || false;
          navbar.setAttribute("aria-expanded", !expanded);
          navbar.setAttribute("aria-expanded", !expanded);
          navbar.classList.toggle("hidden");
        });
      });
    </script>
    <div class="flex-grow min-h-48">{% block content %} {% endblock %}</div>
    <footer class="bg-gray-800 text-white p-4">
      <p class="text-2xl text-center text-gray-600 font-bold">footer</p>
    </footer>
  </body>
</html>
